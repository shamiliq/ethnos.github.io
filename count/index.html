<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>count down days hours min</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

<div class="container">
  <ul class="count-time">
  <li>
    <div id="c_days" class="days"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    DAYS
  </li>
  <li>
    <div id="c_hours" class="hours"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    HOURS
  </li>
  <li>
    <div id="c_mins" class="mins"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    MINS
  </li>
  <li>
    <div id="c_sec" class="sec"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    SEC
  </li>
</ul>
<div class="ends-date">
  Ends on <span id="ends_date">31.12.2019</span>
</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
